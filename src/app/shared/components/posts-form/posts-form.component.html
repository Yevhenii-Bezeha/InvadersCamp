<form (ngSubmit)="onSubmit()" [formGroup]="postForm" class="form">
  <p class="form__title">
    {{ isCreateForm ? "Create post" : "Edit post" }}
  </p>
  <app-close-btn></app-close-btn>
  <mat-form-field appearance="fill" class="form__select">
    <mat-label>Tags</mat-label>
    <mat-select formControlName="tags" multiple>
      <mat-option *ngFor="let tag of tagCategories" [value]="tag">{{
        tag
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-input-container">
    <mat-label>Title</mat-label>
    <textarea
      autocomplete="off"
      formControlName="title"
      matInput
      placeholder="Ex .Natural language interface accessibility"
    ></textarea>
    <mat-error *ngIf="postForm.controls['title'].hasError('required')">
      Title name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-input-container">
    <mat-label>Description</mat-label>
    <textarea
      autocomplete="off"
      class="form__textarea"
      formControlName="description"
      matInput
      placeholder="Ex. Spoken interaction with mobile devices and consumer"
    ></textarea>
    <mat-error *ngIf="postForm.controls['description'].hasError('required')">
      Description name is required
    </mat-error>
  </mat-form-field>
  <div class="form__button">
    <button [disabled]="!postForm.valid" mat-raised-button type="submit">
      {{ isCreateForm ? "Create" : "Edit" }}
    </button>
  </div>
</form>
