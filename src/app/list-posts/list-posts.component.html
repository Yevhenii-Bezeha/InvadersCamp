<mat-list *ngIf="posts.length > 0 && !isFetching && !error">
  <div>
    <app-post-item
      (postSelected)="addLike(post)"
      *ngFor="let post of posts"
      [post]="post"
    ></app-post-item>
  </div>
</mat-list>
<app-spinner *ngIf="isFetching && !error"></app-spinner>
<app-error *ngIf="error" [error]="error"></app-error>
