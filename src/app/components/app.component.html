<mat-drawer-container class="example-container">
  <mat-drawer [opened]="isSideNavOpened" mode="side" position="end">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <main>
      <div class="container">
        <app-list></app-list>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
<app-modal *ngIf="isShowModal"></app-modal>
