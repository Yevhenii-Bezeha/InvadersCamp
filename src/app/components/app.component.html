<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" position="end" [opened]="isSideNavOpened">
    <app-sidebar-nav></app-sidebar-nav>
    <app-sidebar-cards></app-sidebar-cards>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <main>
      <div class="container">
        <app-list></app-list>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
<app-modal *ngIf="isShowModal"></app-modal>
