<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form">
  <p class="form__title">Log in</p>
  <mat-form-field appearance="outline" class="form-input-container">
    <mat-label>Email</mat-label>
    <input
      autocomplete="off"
      email
      formControlName="email"
      matInput
      placeholder="Ex. John_Dow@John_Dow.com"
    />
    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
      Provide correct email
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-input-container">
    <mat-label>Password</mat-label>
    <input
      autocomplete="off"
      email
      formControlName="password"
      matInput
      placeholder="Ex. 12345678"
    />
    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>
  <div class="form__button">
    <button [disabled]="!loginForm.valid" mat-raised-button type="submit">
      Submit
    </button>
  </div>
</form>
