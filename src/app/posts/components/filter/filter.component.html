<mat-form-field appearance="fill" class="filter">
  <mat-label>Filter</mat-label>
  <input
    (input)="onInputChange()"
    [(ngModel)]="filterStr"
    matInput
    type="text"
  />
  <button
    (click)="onClick()"
    *ngIf="filterStr"
    aria-label="Clear"
    mat-icon-button
    matSuffix
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
